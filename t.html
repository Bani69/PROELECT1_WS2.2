<!DOCTYPE html>
<html>
<head>
    <title>Change Label Text Color with Checked Checkbox</title>
    <style>
        /* Style the label's text when the checkbox is checked */
        #myCheckbox:checked + label {
            color: red;
        }
    </style>
</head>
<body>
<input type="checkbox" id="myCheckbox">
<label for="myCheckbox">Check me</label>
</body>
</html>
