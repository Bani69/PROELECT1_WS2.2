<script>
    const employeeForm = document.getElementById('employee-form');
    const outputContainer = document.getElementById('output');

    employeeForm.addEventListener('submit', function (e) {
        e.preventDefault();

        const formData = new FormData(employeeForm);
        let outputHTML = '<h3>Employee Profile:</h3>';

        for (const [key, value] of formData.entries()) {
            outputHTML += `<p class="resultp"><strong>${key}:</strong> ${value}</p>`;
        }
        // Access the input values here from the inputValues object
        outputContainer.innerHTML = outputHTML;
    });

    const educationSelect = document.getElementById('education');
    const undergradFields = document.getElementById('undergraduate-fields');
    const mastersFields = document.getElementById('masters-fields');
    const doctorateFields = document.getElementById('doctorate-fields');
 const  undergradYear=document.getElementById('undergradYear')
    undergradFields.style.display = 'none';
    mastersFields.style.display = 'none';
    doctorateFields.style.display = 'none';
    educationSelect.addEventListener('change', function () {
        const selectedOption = educationSelect.value;

        undergradFields.style.display = 'none';
        mastersFields.style.display = 'none';
        doctorateFields.style.display = 'none';

        if (selectedOption === 'undergraduate') {
            undergradYear.style.display = 'none';
            undergradFields.style.display = 'block';
            mastersFields.style.display = 'none';
            doctorateFields.style.display = 'none';
        } else if (selectedOption === 'masters') {
            mastersFields.style.display = 'block';
            undergradFields.style.display = 'none';
            doctorateFields.style.display = 'none';

        } else if (selectedOption === 'doctorate') {
            doctorateFields.style.display = 'block';
            undergradFields.style.display = 'none';
            mastersFields.style.display = 'none';

        }




    });
